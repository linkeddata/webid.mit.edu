<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="https://scripts.mit.edu/favicon.ico">
  <!--link rel="apple-touch-icon" href="/static/apple-touch-icon.png"-->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/outer.css">
  <style type="text/css">
  input[type=submit] { padding: 0.5em; margin: 1em auto; }
  .alert { width: 50%; margin: 0.5em auto; }
  </style>

  <script src="/static/js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>


        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
                <div class="alert alert-block alert-error fade in">
                    <a class="close" data-dismiss="alert" href="#">Ã—</a>
                      {{ message }}
                </div>
            {% endfor %}
          {% endif %}
        {% endwith %}


    <div class="navbar navbar-fixed-top"> 
      <div class="navbar-inner"> 
        <div class="container"> 
          <a class="brand" href="/">Hello {{ hello }}</a> 
          <div style="float: right; padding: 1em">you are:
            <a target="_blank" href="{{ webid }}">{{ webid }}</a>
          </div>
        </div> 
      </div> 
    </div> 

    <div id="container">
        <header>
            {% block header %}{% endblock %}
        </header>

        <div id="main" role="main">
            {% block main %}{% endblock %}
        </div>

        <footer>
            {% block footer %}{% endblock %}
        </footer>
    </div> <!-- end of #container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/libs/jquery.min.js"><\/script>')</script>
    <script defer src="/static/js/libs/bootstrap.min.js"></script>
    <script defer src="/static/js/plugins.js"></script>
    <script defer src="/static/js/script.js"></script>

</body>
</html>
